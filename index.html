<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное видео с Rutube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .refresh-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Случайное видео с Rutube</h1>
    <div class="video-container">
        <iframe id="rutubePlayer" allowfullscreen></iframe>
    </div>
    <button class="refresh-btn" onclick="loadRandomVideo()">Другое видео</button>

    <script>
        // Массив с ссылками на видео Rutube
        const videoSources = [
            "https://rutube.ru/play/embed/ff8ded6bab396bbc45a0170c1b059840",
            // Добавьте сюда другие видео в таком же формате
            // "https://rutube.ru/play/embed/другой-id-видео",
        ];

        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoSources.length);
            return videoSources[randomIndex];
        }

        function loadRandomVideo() {
            const iframe = document.getElementById('rutubePlayer');
            const randomVideoSrc = getRandomVideo();
            
            // Формируем правильный URL для встраивания
            iframe.src = randomVideoSrc + "?autoplay=1";
        }

        // Загружаем случайное видео при загрузке страницы
        window.onload = loadRandomVideo;
    </script>
</body>
</html>
