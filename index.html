<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω–æ–µ –∞—É–¥–∏–æ –∏–∑ –≤–∏–¥–µ–æ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #1db954;
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 150px;
            margin: 40px 0;
            gap: 8px;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(to top, #1db954, #1ed760);
            border-radius: 6px;
            transition: height 0.1s ease-out;
        }
        
        .video-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #282828;
            border-radius: 10px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1ed760;
        }
        
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–ª—É—á–∞–π–Ω–æ–µ –∞—É–¥–∏–æ –∏–∑ –≤–∏–¥–µ–æ</h1>
        
        <div class="equalizer" id="equalizer">
            <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
        </div>
        
        <div class="video-info">
            <h2 id="video-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="video-source"></p>
            <div class="loading" id="loading-text">–ò–¥—ë—Ç –∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ...</div>
        </div>
        
        <div class="controls">
            <button id="play-btn">‚ñ∂Ô∏è –°–ª—É—à–∞—Ç—å</button>
            <button id="next-btn">üîÄ –°–ª–µ–¥—É—é—â–µ–µ</button>
        </div>
        
        <audio id="audio-player" controls style="display: none;">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
        </audio>
    </div>

    <script>
        // –í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Å–≤–æ–∏ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ (YouTube, Vimeo –∏ –¥—Ä.)
        const videoLinks = [
            {
                title: "–õ–µ–∫—Ü–∏—è –æ –Ω–∞—É–∫–µ",
                url: "https://rutube.ru/shorts/ff8ded6bab396bbc45a0170c1b059840/"  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
            },
            {
                title: "–ü–æ–¥–∫–∞—Å—Ç –æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö",
                url: "https://rutube.ru/shorts/ff8ded6bab396bbc45a0170c1b059840/"  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
            },
            {
                title: "–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∫–ª–∏–ø",
                url: "https://rutube.ru/shorts/ff8ded6bab396bbc45a0170c1b059840/"  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
            },
            {
                title: "–î–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π —Ñ–∏–ª—å–º",
                url: "https://rutube.ru/shorts/ff8ded6bab396bbc45a0170c1b059840/Y"  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
            }
        ];

        // –°–æ–∑–¥–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä (16 –ø–æ–ª–æ—Å)
        const equalizer = document.getElementById('equalizer');
        for (let i = 0; i < 16; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '10px';
            equalizer.appendChild(bar);
        }
        const bars = document.querySelectorAll('.bar');

        // –ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const player = document.getElementById('audio-player');
            source = audioContext.createMediaElementSource(player);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            updateEqualizer();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
        function updateEqualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            bars.forEach((bar, index) => {
                const value = dataArray[index] / 255;
                const height = value * 100 + 10;
                bar.style.height = `${height}px`;
            });
            
            requestAnimationFrame(updateEqualizer);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤–∏–¥–µ–æ
        function getRandomVideo() {
            return videoLinks[Math.floor(Math.random() * videoLinks.length)];
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ –∏–∑ –≤–∏–¥–µ–æ
        function loadAudio(video) {
            const player = document.getElementById('audio-player');
            const titleElement = document.getElementById('video-title');
            const sourceElement = document.getElementById('video-source');
            const loadingElement = document.getElementById('loading-text');
            
            titleElement.textContent = video.title;
            sourceElement.textContent = `–ò—Å—Ç–æ—á–Ω–∏–∫: ${video.url}`;
            loadingElement.style.display = 'block';
            
            // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ –≤ –∞—É–¥–∏–æ –ø–æ—Ç–æ–∫
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–µ—Ä–≤–∏—Å –≤—Ä–æ–¥–µ youtube-dl –∏–ª–∏ API
            // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –ø—Ä–æ—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º URL –Ω–∞–ø—Ä—è–º—É—é (–º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å)
            player.src = video.url;
            
            player.oncanplay = () => {
                loadingElement.style.display = 'none';
                player.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:", e));
            };
            
            player.onerror = () => {
                loadingElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ –≤–∏–¥–µ–æ.';
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä
            initAudio();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ –≤–∏–¥–µ–æ
            loadAudio(getRandomVideo());
            
            // –ö–Ω–æ–ø–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            document.getElementById('play-btn').addEventListener('click', () => {
                const player = document.getElementById('audio-player');
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–∏–¥–µ–æ
            document.getElementById('next-btn').addEventListener('click', () => {
                loadAudio(getRandomVideo());
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
            document.body.addEventListener('click', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
